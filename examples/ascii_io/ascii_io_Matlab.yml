
---

model:
  name: ascii_io_Matlab
  driver: MatlabModelDriver
  args: src/ascii_io.m

  inputs:
    - name: inputM_file
      driver: AsciiFileInputDriver
      args: ./Input/inputM_file.txt

    - name: inputM_table
      driver: AsciiTableInputDriver
      args: ./Input/inputM_table.txt

    - name: inputM_array
      driver: AsciiTableInputDriver
      args:
        filepath: ./Input/inputM_array.txt
        as_array: True

  outputs:
    - name: outputM_file
      driver: AsciiFileOutputDriver
      args: ./Output/outputM_file.txt

    - name: outputM_table
      driver: AsciiTableOutputDriver
      args: ./Output/outputM_table.txt

    - name: outputM_array
      driver: AsciiTableOutputDriver
      args:
        filepath: ./Output/outputM_array.txt
        as_array: True
