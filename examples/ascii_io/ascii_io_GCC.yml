---

model:
  name: ascii_io_GCC
  driver: GCCModelDriver
  args: src/ascii_io.c

  inputs:
    - name: inputC_file
      driver: AsciiFileInputDriver
      args: ./Input/inputC_file.txt

    - name: inputC_table
      driver: AsciiTableInputDriver
      args: ./Input/inputC_table.txt

    - name: inputC_array
      driver: AsciiTableInputDriver
      args:
        filepath: ./Input/inputC_array.txt
        as_array: True

  outputs:
    - name: outputC_file
      driver: AsciiFileOutputDriver
      args: ./Output/outputC_file.txt

    - name: outputC_table
      driver: AsciiTableOutputDriver
      args: ./Output/outputC_table.txt

    - name: outputC_array
      driver: AsciiTableOutputDriver
      args:
        filepath: ./Output/outputC_array.txt
        as_array: True
