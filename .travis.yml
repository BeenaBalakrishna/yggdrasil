language: python
sudo: required
cache:
  pip: true
  directories:
    - $HOME/.ccache  # https://github.com/travis-ci/travis-ci/issues/5853

os:
  - linux

python:
  - 2.7
  - 3.6

env:
  global:
    NUMPY=numpy
    MATPLOTLIB=matplotlib
    MPLBACKEND=agg
    INSTALLZMQ=1
    INSTALLRMQ=0
    INSTALLAPY=0
    INSTALLLPY=0
    DEPLOYPYPI=0
  matrix:
    - CIS_ENABLE_LONG_TESTS=1
    - CONDA=yes

before_install:
  - |
    if [[ -n "$CONDA" ]]; then
      export CONDA=$TRAVIS_PYTHON_VERSION
      echo "CONDA = $CONDA"
    else
      export PYTHON=$TRAVIS_PYTHON_VERSION
      echo "PYTHON = $PYTHON"
    fi

    echo Installing os level packages...;
    if [[ $TRAVIS_OS_NAME == 'osx' ]]; then
       brew update
       # brew install ccache
       # export PATH=/usr/local/opt/ccache/libexec:$PATH
       brew install valgrind
    else
       export PATH=/usr/lib/ccache:$PATH
       sudo apt-get update
       sudo apt-get install strace valgrind
    fi

    # Install from conda in conda env
    if [[ -n "$CONDA" || $INSTALLLPY == '1' ]]; then
      echo Installing Python using conda...;
      if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then MINICONDA_OS=Linux; else MINICONDA_OS=MacOSX; fi
      wget https://repo.anaconda.com/miniconda/Miniconda${CONDA:0:1}-latest-$MINICONDA_OS-x86_64.sh -O miniconda.sh
      bash miniconda.sh -b -p $HOME/miniconda
      export PATH="$HOME/miniconda/bin:$PATH"
      hash -r
      conda config --set always_yes yes --set changeps1 no
      conda config --add channels conda-forge
      conda update -q conda
      conda install -q conda-build
      conda create -q -n test-environment python=$CONDA
      source activate test-environment
      conda info -a
    fi
    
    # Install AstroPy
    if [[ $INSTALLAPY == '1' ]]; then
       echo Installing AstroPy...;
       if [[ -n "$PYTHON" ]]; then
         pip install astropy
       elif [[ -n "$CONDA" ]]; then
         conda install astropy
       fi
    fi

    # Install LPy
    if [[ $INSTALLLPY == '1' ]]; then
       echo Installing LPy...;
       sh ci/install-lpy-linux.sh
    fi

    # Install ZeroMQ
    if [[ $INSTALLZMQ == '1' && -n "$PYTHON" ]]; then
       echo Installing ZeroMQ...;
       if [[ $TRAVIS_OS_NAME == 'osx' ]]; then
          sh ci/install-czmq-osx.sh
       else
          sh ci/install-czmq-linux.sh
       fi
    fi

    # Install RabbitMQ & Start a server
    if [[ $INSTALLRMQ == '1' ]]; then
       echo Installing RabbitMQ...;
       if [[ -n "$PYTHON" ]]; then
         pip install pika
       elif [[ -n "$CONDA" ]]; then
         conda install pika
       fi
       if [[ $TRAVIS_OS_NAME == 'osx' ]]; then
          sh ci/install-rmqserver-osx.sh
       else
          sh ci/install-rmqserver-linux.sh
       fi

       echo Starting RabbitMQ...;
       if [[ $TRAVIS_OS_NAME == 'osx' ]]; then
          export PATH="${PATH}:/usr/local/sbin";
          sh ci/start-rmqserver-osx.sh
       else
          sh ci/start-rmqserver-linux.sh
       fi

    fi

install:
  - |
    # setup environment
    ccache -s
    # Upgrade pip and setuptools and wheel to get clean install
    pip install --upgrade pip
    pip install --upgrade wheel
    pip install --upgrade setuptools
    # Install cis_interface
    if [[ -n "$PYTHON" ]]; then
      # May need to uninstall conda version of numpy and matplotlib on LPy test
      pip install $NUMPY
      pip install $MATPLOTLIB
      pip install pytest "pytest-cov<2.6" coverage coveralls codecov flake8
      python setup.py sdist
      pip install --verbose dist/*.tar.gz
      # pip install --verbose -e .
    elif [[ -n "$CONDA" ]]; then
      pip uninstall -y numpy
      pip uninstall -y matplotlib
      conda install $NUMPY
      conda install $MATPLOTLIB
      conda install pytest "pytest-cov<2.6" coverage coveralls codecov flake8
      conda build recipe/meta.yaml --python $CONDA
      conda install --use-local cis_interface
    fi

script:
  - |
    flake8 cis_interface
  - |
    if [[ -n "$PYTHON" ]]; then
      cistest --ignore=cis_interface/rapidjson/
    elif [[ -n "$CONDA" ]]; then
      cistest --nocover
    fi

jobs:
  include:

    # Tests
    - stage: test
      os: linux
      python: 2.7
      env: NUMPY=numpy==1.13.0 MATPLOTLIB=matplotlib==1.5.3 INSTALLZMQ=0 INSTALLRMQ=0 INSTALLLPY=1
    - os: linux
      python: 3.4
      script: |
              cistest tests/test_backwards.py
    - os: linux
      python: 3.6
      env: INSTALLAPY=1 INSTALLZMQ=0 INSTALLRMQ=0
    # Python 3.7 requires special dist
    - os: linux
      python: 3.7
      env: CIS_DEFAULT_COMM=ZMQComm INSTALLRMQ=0 CIS_ENABLE_LONG_TESTS=1
      dist: xenial
      sudo: true
    # Only ever test one python 2 and one python 3 because brew dosn't allow specification of python version
    - os: osx
      python: 2.7
      env: INSTALLRMQ=0 CIS_ENABLE_LONG_TESTS=1
      # osx_image: xcode7.3
      language: generic  # https://github.com/travis-ci/travis-ci/issues/2312
      cache:
         pip: false
         directories:
          - $HOME/Library/Caches/pip
    - os: osx
      python: 3.7
      env: CONDA=1 INSTALLRMQ=1 CIS_ENABLE_LONG_TESTS=1 DEPLOYPYPI=1
      dist: xenial
      sudo: true
      # osx_image: xcode7.3
      language: generic  # https://github.com/travis-ci/travis-ci/issues/2312
      cache:
         pip: false
         directories:
          - $HOME/Library/Caches/pip

    # Deploy
    - stage: deploy
      name: "Deploy to PyPI"
      script: skip
      if: (tag IS present) AND (env(DEPLOYPYPI) = 1)
      deploy:
        provider: pypi
        edge: true
        skip_existing: true
        distributions: sdist bdist_wheel --universal
        user: langmm
        password:
          secure: 
        on:
          tags: true
          condition: $DEPLOYPYPI = 1
    

after_success:
  - coveralls
  - codecov
  
