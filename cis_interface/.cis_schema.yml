additionalProperties: false
definitions:
  comm:
    $id: '#comm'
    allOf:
    - additionalProperties: false
      dependencies:
        driver:
        - args
      properties:
        args:
          type: string
        commtype:
          default: default
          enum:
          - zmq
          - rmq
          - default
          - ipc
          type: string
        datatype:
          default:
            type: bytes
          type: schema
        driver:
          type: string
        name:
          type: string
        recv_converter:
          type: function
        send_converter:
          type: function
      required:
      - name
      - commtype
      - datatype
      type: object
    - anyOf:
      - properties:
          commtype:
            enum:
            - default
        title: DefaultComm
      - properties:
          commtype:
            enum:
            - rmq
        title: RMQComm
      - properties:
          commtype:
            enum:
            - ipc
        title: IPCComm
      - properties:
          commtype:
            enum:
            - zmq
        title: ZMQComm
    description: Schema for comm components.
    title: comm
  connection:
    $id: '#connection'
    allOf:
    - additionalProperties: false
      dependencies:
        driver:
        - args
      properties:
        args:
          type: string
        direction:
          enum:
          - input
          - output
          - null
        driver:
          type: string
        icomm_type:
          enum:
          - RMQComm
          - ObjFileComm
          - FileComm
          - DefaultComm
          - AsciiTableComm
          - PandasFileComm
          - AsciiFileComm
          - AsciiMapComm
          - PlyFileComm
          - PickleFileComm
        inputs:
          items:
            anyOf:
            - $ref: '#/definitions/comm'
            - $ref: '#/definitions/file'
          minItems: 1
          type: array
        ocomm_type:
          enum:
          - RMQComm
          - ObjFileComm
          - FileComm
          - DefaultComm
          - AsciiTableComm
          - PandasFileComm
          - AsciiFileComm
          - AsciiMapComm
          - PlyFileComm
          - PickleFileComm
        onexit:
          type: string
        outputs:
          items:
            anyOf:
            - $ref: '#/definitions/comm'
            - $ref: '#/definitions/file'
          minItems: 1
          type: array
        translator:
          items:
            type: function
          type: array
      required:
      - inputs
      - outputs
      type: object
    - anyOf:
      - properties:
          direction:
            enum:
            - null
          icomm_type:
            enum:
            - DefaultComm
          ocomm_type:
            enum:
            - DefaultComm
        title: ConnectionDriver
      - properties:
          direction:
            enum:
            - output
          icomm_type:
            enum:
            - DefaultComm
          ocomm_type:
            enum:
            - FileComm
