            enum:
            - AsciiMapComm
          ocomm_type:
            enum:
            - DefaultComm
        title: AsciiMapInputDriver
      - properties:
          direction:
            enum:
            - output
          icomm_type:
            enum:
            - DefaultComm
          ocomm_type:
            enum:
            - AsciiFileComm
        title: AsciiFileOutputDriver
      - properties:
          direction:
            enum:
            - output
          icomm_type:
            enum:
            - DefaultComm
          ocomm_type:
            enum:
            - AsciiTableComm
        title: AsciiTableOutputDriver
      - properties:
          direction:
