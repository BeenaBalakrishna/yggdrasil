  file:
    $id: '#file'
    allOf:
    - additionalProperties: false
      dependencies:
        driver:
        - args
      properties:
        append:
          default: false
          type: boolean
        args:
          type: string
        as_array: &id002
          default: false
          type: boolean
        comment:
          default: '# '
          type: unicode
        datatype:
          default:
            type: bytes
          type: schema
        delimiter: &id001
          default: "\t"
          type: unicode
        driver:
          type: string
        field_names: &id003
          items:
            type: string
          type: array
        field_units: &id004
          items:
            type: string
          type: array
        filetype:
          default: binary
          enum:
          - obj
          - table
          - pickle
          - ascii
          - ply
          - binary
          - pandas
          - map
          type: string
        format_str: &id005
          type: string
        in_temp:
          default: false
          type: boolean
        is_series:
          default: false
          type: boolean
        name:
          type: string
        newline:
          default: '

            '
          type: unicode
        recv_converter:
          type: function
        send_converter:
          type: function
        use_astropy: &id006
          default: false
          type: boolean
        working_dir:
          type: string
      required:
      - name
      - filetype
      - working_dir
      type: object
    - anyOf:
      - properties:
          filetype:
            enum:
            - binary
        title: FileComm
      - properties:
          delimiter: *id001
          filetype:
            enum:
            - map
        title: AsciiMapComm
      - properties:
          filetype:
            enum:
            - ply
        title: PlyFileComm
      - properties:
          filetype:
            enum:
            - ascii
        title: AsciiFileComm
      - properties:
          as_array: *id002
          delimiter:
            default: "\t"
            type: unicode
          field_names: *id003
          field_units: *id004
          filetype:
            enum:
            - table
          format_str: *id005
          use_astropy: *id006
        title: AsciiTableComm
      - properties:
          as_array:
            default: false
            type: boolean
          delimiter:
            default: "\t"
            type: unicode
          field_names:
            items:
              type: string
            type: array
          field_units:
            items:
              type: string
            type: array
          filetype:
            enum:
            - pandas
          format_str:
            type: string
          use_astropy:
            default: false
            type: boolean
        title: PandasFileComm
      - properties:
          filetype:
            enum:
            - obj
        title: ObjFileComm
      - properties:
          filetype:
            enum:
            - pickle
        title: PickleFileComm
    description: Schema for file components.
    title: file
  model:
    $id: '#model'
    allOf:
    - additionalProperties: false
      dependencies:
        driver:
        - args
      properties:
        args:
          items:
            type: string
          type: array
        builddir: &id011
          type: string
        cc: &id007
          type: string
        client_of:
          default: []
          items:
            type: string
          type: array
        cmakeargs: &id012
          default: []
          items:
            type: string
          type: array
        driver:
          type: string
        inputs:
          default: []
          items:
            $ref: '#/definitions/comm'
          type: array
        is_server:
          default: false
          type: boolean
        language:
          enum:
          - executable
          - cmake
          - c
          - make
          - matlab
          - c++
          - lpy
          - python
          - cpp
          type: string
        make_command: &id008
          default: make
          type: string
        makedir: &id009
          type: string
        makefile: &id010
          default: Makefile
          type: string
        name:
          type: string
        outputs:
          default: []
          items:
            $ref: '#/definitions/comm'
          type: array
        sourcedir: &id013
          type: string
        strace_flags:
          default: []
          items:
            type: string
          type: array
        valgrind_flags:
          default: []
          items:
            type: string
          type: array
        with_strace:
          default: false
          type: boolean
        with_valgrind:
          default: false
          type: boolean
        working_dir:
          type: string
      required:
      - name
      - language
      - args
      - working_dir
      type: object
    - anyOf:
      - properties:
          language:
            enum:
            - executable
        title: ModelDriver
      - properties:
          cc: *id007
          language:
            enum:
            - c
            - c++
            - cpp
        title: GCCModelDriver
      - properties:
          language:
            enum:
            - make
          make_command: *id008
          makedir: *id009
          makefile: *id010
        title: MakeModelDriver
      - properties:
          language:
            enum:
            - lpy
        title: LPyModelDriver
      - properties:
          language:
            enum:
            - matlab
        title: MatlabModelDriver
      - properties:
          builddir: *id011
          cmakeargs: *id012
          language:
            enum:
            - cmake
          sourcedir: *id013
        title: CMakeModelDriver
      - properties:
          language:
            enum:
            - python
        title: PythonModelDriver
    description: Schema for model components.
    title: model
description: Schema for cis_interface YAML input files.
properties:
  connections:
    items:
      $ref: '#/definitions/connection'
    type: array
  models:
    items:
      $ref: '#/definitions/model'
    minItems: 1
    type: array
required:
- models
title: YAML Schema
type: object
