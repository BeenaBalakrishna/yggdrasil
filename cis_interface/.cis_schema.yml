  file:
    $id: '#file'
    allOf:
    - additionalProperties: false
      dependencies:
        driver:
        - args
      properties:
        append:
          default: false
          type: boolean
        args:
          type: string
        as_array: &id002
          default: false
          type: boolean
        comment: &id001
          type: unicode
        delimiter: &id003
          default: "\t"
          type: unicode
        driver:
          type: string
        field_names: &id004
          items:
            type: string
          type: array
        field_units: &id005
          items:
            type: string
          type: array
        filetype:
          default: binary
          enum:
          - ascii
          - table
          - binary
          - ply
          - pandas
          - pickle
          - obj
          - map
          type: string
        format_str: &id006
          type: string
        in_temp:
          default: false
          type: boolean
        is_series:
          default: false
          type: boolean
        name:
          type: string
        newline:
          default: '

            '
          type: unicode
        use_astropy: &id007
          default: false
          type: boolean
        working_dir:
          type: string
      required:
      - name
      - filetype
      - working_dir
      type: object
    - anyOf:
      - properties:
          filetype:
            enum:
            - binary
        title: FileComm
      - properties:
          filetype:
            enum:
            - map
        title: AsciiMapComm
      - properties:
          filetype:
            enum:
            - ply
        title: PlyFileComm
      - properties:
          comment: *id001
          filetype:
            enum:
            - ascii
        title: AsciiFileComm
      - properties:
          as_array: *id002
          comment:
            type: unicode
          delimiter: *id003
          field_names: *id004
          field_units: *id005
          filetype:
            enum:
            - table
          format_str: *id006
          use_astropy: *id007
        title: AsciiTableComm
      - properties:
          delimiter:
            default: "\t"
            type: unicode
          filetype:
            enum:
            - pandas
        title: PandasFileComm
      - properties:
          filetype:
            enum:
            - obj
        title: ObjFileComm
      - properties:
          filetype:
            enum:
            - pickle
        title: PickleFileComm
    description: Schema for file components.
    title: file
  model:
    $id: '#model'
    allOf:
    - additionalProperties: false
      dependencies:
        driver:
        - args
      properties:
        args:
          items:
            type: string
          type: array
        builddir: &id012
          type: string
        cc: &id008
          type: string
        client_of:
          default: []
          items:
            type: string
          type: array
        cmakeargs: &id013
          default: []
          items:
            type: string
          type: array
        driver:
          type: string
        inputs:
          default: []
          items:
            $ref: '#/definitions/comm'
          type: array
        is_server:
          default: false
          type: boolean
        language:
          enum:
          - python
          - make
          - executable
          - matlab
          - c++
          - cpp
          - cmake
          - lpy
          - c
          type: string
        make_command: &id009
          default: make
          type: string
        makedir: &id010
          type: string
        makefile: &id011
          default: Makefile
          type: string
        name:
          type: string
        outputs:
          default: []
          items:
            $ref: '#/definitions/comm'
          type: array
        sourcedir: &id014
          type: string
        strace_flags:
          default: []
          items:
            type: string
          type: array
        valgrind_flags:
          default: []
          items:
            type: string
          type: array
        with_strace:
          default: false
          type: boolean
        with_valgrind:
          default: false
          type: boolean
        working_dir:
          type: string
      required:
      - name
      - language
      - args
      - working_dir
      type: object
    - anyOf:
      - properties:
          language:
            enum:
            - executable
        title: ModelDriver
      - properties:
          cc: *id008
          language:
            enum:
            - c
            - c++
            - cpp
        title: GCCModelDriver
      - properties:
          language:
            enum:
            - make
          make_command: *id009
          makedir: *id010
          makefile: *id011
        title: MakeModelDriver
      - properties:
          language:
            enum:
            - lpy
        title: LPyModelDriver
      - properties:
          language:
            enum:
            - matlab
        title: MatlabModelDriver
      - properties:
          builddir: *id012
          cmakeargs: *id013
          language:
            enum:
            - cmake
          sourcedir: *id014
        title: CMakeModelDriver
      - properties:
          language:
            enum:
            - python
        title: PythonModelDriver
    description: Schema for model components.
    title: model
description: Schema for cis_interface YAML input files.
properties:
  connections:
    items:
      $ref: '#/definitions/connection'
    type: array
  models:
