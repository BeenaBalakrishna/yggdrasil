additionalProperties: false
definitions:
  comm:
    $id: '#comm'
    allOf:
    - additionalProperties: false
      dependencies:
        driver:
        - args
      properties:
        args:
          type: string
        commtype:
          default: default
          enum:
          - rmq
          - default
          - zmq
          - ipc
          type: string
        datatype:
          default:
            type: bytes
          type: schema
        driver:
          type: string
        name:
          type: string
      required:
      - name
      - commtype
      - datatype
      type: object
    - anyOf:
      - properties:
          commtype:
            enum:
            - default
        title: CommBase
      - properties:
          commtype:
            enum:
            - rmq
        title: RMQComm
      - properties:
          commtype:
            enum:
            - ipc
        title: IPCComm
      - properties:
          commtype:
            enum:
            - zmq
        title: ZMQComm
    description: Schema for comm components.
    title: comm
  connection:
    $id: '#connection'
    allOf:
    - additionalProperties: false
      dependencies:
        driver:
        - args
      properties:
        args:
          type: string
        direction:
          enum:
          - input
          - output
          - null
        driver:
          type: string
        icomm_type:
          enum:
          - AsciiMapComm
          - PickleFileComm
          - PlyFileComm
          - AsciiTableComm
          - RMQComm
          - PandasFileComm
          - AsciiFileComm
          - FileComm
          - DefaultComm
          - ObjFileComm
        inputs:
          items:
            anyOf:
            - $ref: '#/definitions/comm'
            - $ref: '#/definitions/file'
          minItems: 1
          type: array
        ocomm_type:
          enum:
          - AsciiMapComm
          - PickleFileComm
          - PlyFileComm
          - AsciiTableComm
          - RMQComm
          - PandasFileComm
          - AsciiFileComm
          - FileComm
          - DefaultComm
          - ObjFileComm
        onexit:
          type: string
        outputs:
          items:
            anyOf:
            - $ref: '#/definitions/comm'
            - $ref: '#/definitions/file'
          minItems: 1
          type: array
        translator:
          items:
            type: function
          type: array
      required:
      - inputs
      - outputs
      type: object
    - anyOf:
      - properties:
          direction:
            enum:
            - null
          icomm_type:
            enum:
            - DefaultComm
          ocomm_type:
            enum:
            - DefaultComm
