            - output
          icomm_type:
            enum:
            - DefaultComm
          ocomm_type:
            enum:
            - PandasFileComm
        title: PandasFileOutputDriver
      - properties:
          direction:
            enum:
            - output
          icomm_type:
            enum:
            - DefaultComm
          ocomm_type:
            enum:
            - AsciiMapComm
        title: AsciiMapOutputDriver
      - properties:
          direction:
