---

models:
  - name: timed_pipe_src
    driver: PythonModelDriver
    args:
      - ./src/timed_pipe_src.py
      - {{PIPE_MSG_COUNT}}
      - {{PIPE_MSG_SIZE}}

    outputs:
      - name: output_pipe
        driver: {{PIPE_MSG_TYPE}}OutputDriver
        args: timed_pipe

  - name: timed_pipe_dst
    driver: PythonModelDriver
    args: ./src/timed_pipe_dst.py

    inputs:
      - name: input_pipe
        driver: {{PIPE_MSG_TYPE}}InputDriver
        args: timed_pipe

    outputs:
      - name: output_file
        driver: AsciiFileInputDriver
        args: output_timed_pipe.txt
        in_temp: True