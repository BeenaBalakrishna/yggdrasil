---

model:
  name: hello_c
  driver: GCCModelDriver
  args: ./src/hello.c  # compile the C code with necessary libraries

  inputs:
    - name: inFile
      driver: FileInputDriver
      args: ./Input/input.txt
      onexit: on_model_exit
    - name: helloQueueIn
      driver: RMQInputDriver
      args: helloQueue
  
  outputs:
    - name: helloQueueOut
      driver: RMQOutputDriver
      args: helloQueue
    - name: outFile
      driver: FileOutputDriver
      args: /tmp/output_hello.txt
