---

model:
  name: hello_c
  driver: GCCModelDriver
  args:    # compile the C code with necessary libraries
    - ./src/hello.c

  inputs:
    - name: input
      driver: FileInputDriver
      args: ./Input/input.txt
  
  outputs:
    - name: output
      driver: FileOutputDriver
      args: /tmp/output.txt
