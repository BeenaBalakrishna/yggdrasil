---

model:
  name: hello_cpp
  driver: GCCModelDriver
  args: ./src/hello.cpp

  inputs:
    - name: inFile
      driver: FileInputDriver
      args: ./Input/input.txt
    - name: helloQueueIn    
      driver: InputDriver
      args: helloQueue
      onexit: on_model_exit

  outputs:
    - name: helloQueueOut
      driver: OutputDriver
      args: helloQueue
    - name: outFile
      driver: FileOutputDriver
      args: /tmp/output_hello.txt
