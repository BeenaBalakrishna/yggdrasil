---

model:
  name: helloPar_cpp
  driver: GCCModelDriver
  args: ./src/helloPar.cpp
  copies: 2

  inputs:
    - name: inFile
      driver: FileInputDriver
      args: ./Input/input.txt
    - name: helloParQueueIn    
      driver: RMQInputDriver
      args: helloParQueue

  outputs:
    - name: helloParQueueOut
      driver: RMQOutputDriver
      args: helloParQueue
    - name: outFile
      driver: FileOutputDriver
      args: /tmp/output_helloPar.txt
