---

model:
  name: rpcFibCliPar
  driver: GCCModelDriver
  args:
    - ./src/rpcFibCliPar.cpp
    - "{{ FIB_ITERATIONS }}"   # env_var for number of loops

  inputs:
    - name: cli_par_fib   # Name of channel in model, private to model code
      driver: RMQClientDriver
      args: srv_fib   # Connected to this queue, shared by all models