---

model:
  name: rpcFibCli
  driver: GCCModelDriver
  args:
    - ./src/rpcFibCli.cpp
    - "{{ FIB_ITERATIONS }}"   # env_var passed as argument for number of loops

  outputs:
    - name: output_log
      driver: FileOutputDriver
      args: /tmp/fibCli.txt

  inputs:
    - name: cli_fib   # Name of channel in model, private to model code
      driver: RMQClientDriver
      args: srv_fib   # Connected to this queue, shared by all models
    - name: yaml_in
      driver: FileInputDriver
      args: rpcFibCli_cpp.yml