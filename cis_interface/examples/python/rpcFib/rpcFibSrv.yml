---

model:
  name: rpcFibSrv
  driver: PythonModelDriver
  args:    # basic commands to run via exec, i.e. no shell, pipes, redirection, etc.
    - rpcFibSrv.py
    - "{{ FIB_SERVER_SLEEP_SECONDS }}"    # env var - time to sleep before returning a 

  inputs:
    - name: srv_fib
      driver: RMQServerDriver
      args: srv_fib   # connected to this queue, shared by all models 

