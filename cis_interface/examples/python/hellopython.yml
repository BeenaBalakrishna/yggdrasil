---

#
# Minimal Model Example yaml
#
# The python function name is modelFunction, see PythonModelExample.python
#

model:
  name: hellopython
  driver: PythonModelDriver
  args: hellopython.py

  inputs:
    - name: inFile
      driver: FileInputDriver
      args: input.txt
    - name: helloQueueIn    
      driver: RMQInputDriver
      args: helloQueue

  outputs:
    - name: helloQueueOut    
      driver: RMQOutputDriver
      args: helloQueue
    - name: outFile
      driver: FileOutputDriver
      args: /tmp/output.txt
