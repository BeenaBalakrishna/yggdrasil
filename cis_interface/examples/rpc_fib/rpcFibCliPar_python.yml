---

model:
  name: rpcFibCli

  driver: PythonModelDriver
  args:    # basic commands to run via exec, i.e. no shell, pipes, redirection, etc.
    - ./src/rpcFibCliPar.py
    - "{{ FIB_ITERATIONS }}"   # env_var for number of loops

  inputs:
    - name: cli_par_fib
      driver: RMQClientDriver
      args: srv_fib
  
