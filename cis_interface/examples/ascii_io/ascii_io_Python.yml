---

model:
  name: ascii_io_Python
  driver: PythonModelDriver
  args: src/ascii_io.py

  inputs:
    - name: inputPy_file
      driver: AsciiFileInputDriver
      args: ./Input/input1_file.txt
      onexit: printStatus

    - name: inputPy_table
      driver: AsciiTableInputDriver
      args: ./Input/input1_table.txt

    - name: inputPy_array
      driver: AsciiTableInputDriver
      args:
        filepath: ./Input/input1_array.txt
        as_array: True

  outputs:
    - name: outputPy_file
      driver: AsciiFileOutputDriver
      args: /tmp/outputPy_file.txt

    - name: outputPy_table
      driver: AsciiTableOutputDriver
      args: /tmp/outputPy_table.txt

    - name: outputPy_array
      driver: AsciiTableOutputDriver
      args:
          filepath: /tmp/outputPy_array.txt
          as_array: True
