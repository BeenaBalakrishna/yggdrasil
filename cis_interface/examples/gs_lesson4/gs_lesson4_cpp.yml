models:
  - name: cpp_modelA
    driver: GCCModelDriver
    args: ./src/gs_lesson4_modelA.cpp

    inputs:
      - name: inputA
        driver: FileInputDriver
        args: ./Input/input.txt

    outputs:
      - name: outputA
        driver: RMQOutputDriver  # Output to another channel
        args: A_to_B  # Connection to inputB

  - name: cpp_modelB
    driver: GCCModelDriver
    args: ./src/gs_lesson4_modelB.cpp

    inputs:
      - name: inputB
        driver: RMQInputDriver  # Input from another channel
        args: A_to_B  # Conneciton to inputA

    outputs:
      - name: outputB
        driver: FileOutputDriver
        args: ./output.txt