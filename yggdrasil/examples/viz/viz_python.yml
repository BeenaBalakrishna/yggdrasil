models:
  - name: python_modelA
    language: python
    function: modelA
    args: ./src/modelA.py

  - name: viz_model
    language: python
    args: ./src/viz_model.py
    inputs: input_viz

connections:
  - input: ./Input/input.txt  # Connection between file and model A input
    output: python_modelA:input
    filetype: table
  - input: python_modelA:output  # Connection between model A output & viz model
    output: input_viz
