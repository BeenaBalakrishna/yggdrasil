models:
  - name: cpp_modelA
    language: c++
    args: ./src/conditional_io_modelA.cpp
    function: modelA_function
    inputs: inputA
    outputs: outputA

  - name: cpp_modelB1
    language: c++
    args: ./src/conditional_io_modelB1.cpp
    function: modelB_function1
    inputs: inputB1
    outputs: outputB1

  - name: cpp_modelB2
    language: c++
    args: ./src/conditional_io_modelB2.cpp
    function: modelB_function2
    inputs: inputB2
    outputs: outputB2

connections:
  - input: outputA  # Connection between model A output & model B input
    outputs:
      - name: inputB1
        filter:
          statement: "%x% <= 2"
      - name: inputB2
        filter:
          function: ./src/conditional_io_modelB2.py:condition_function2
  - input: ./Input/input.txt  # Connection between file and model A input
    output: inputA
    filetype: table
    translator:
      - selected: Mass
        single_as_scalar: True
  - inputs:
      - outputB1  # Connection between model B, function 1 output and file
      - outputB2  # Connection between model B, function 2 output and file
    output: ./output.txt
    filetype: table
    field_names: InputMass,Mass
    field_units: g,g**2
    format_str: "%.1lf\t%.1lf\n"
